<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>

<body>
    <form>
        <fieldset>

            <header>
                <div class="logo"> <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Googlelogo.png" width="10%" alt=" google l0g0 "></div>
                <h1>Create Your Google Account</h1>
            </header>
            <main-section>
                <div class="main-div">
                    <img src="https://simg.nicepng.com/png/small/175-1754459_google-account-products-icons-crear-una-cuenta-de.png" height="18%" width="18%" alt="main-img">
                    <p class="paragraph">One account. All of Google working for You</p>




                    <div class="container">
                        <input type="text" placeholder="First name" required> <input type="text" placeholder="Last name" required><br>


                        <div class="email"><br><input type="email" placeholder="User name" required> </div>
                        <p>You can use letters, numbers & periods</p>
                        <h3>Use my current email address instead</h3>
                        <input type="password" placeholder="password" maxlength="14" minlength="7" required> <input type="password" placeholder="confirm"> <a href="#"><i class="fas fa-eye-slash"></i></a></li>


                        <p>Use 8 or more charaters with a mix of letters, numbers & symbols
                        </p>

                        <h4>Sign in instead</h4> <button>Next</button>

                    </div>
                </div>
            </main-section>

        </fieldset>
        <footer>


            <a href="#">
                <p>English (United states) <i class="fas fa-caret-down"></i></p>
            </a>
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>

        </footer>
    </form>

</body>

</html>
